<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>País de origem</title>
  <style>
    body,
    input {
      font-family: Arial, Helvetica, sans-serif;
      margin: 10px;
    }
  </style>
</head>

<body>
  <h1>Qual o seu país de nascimento?</h1>
  Informe aqui: <input type="text" name="txtpais" id="txtpais">
  <input type="button" value="Verificar" onclick="clicar()">
  <div id="res"></div>

  <script>
    function clicar() {
      var pais = document.getElementById('txtpais').value
      var res = document.getElementById('res');
      pais.innerHTML = `Seu país de nascimento é ${pais}.`
      res.innerHTML = `Seu país de nascimento é ${pais}.`
      if (pais == "Brasil") {
        res.innerHTML += `Você é brasileiro!`;
      } else {
        res.innerHTML += `Você é gringuito!`;
      }
    }
  </script>
</body>

</html>
